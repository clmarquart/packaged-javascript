<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
</head>
<body>
  <link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen" />
  <div style="float:left;width:70%;">
    <h1 id="qunit-header">Packaged JavaScript Tests</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
  </div>

  <script src="/test/qunit/jquery-1.4.min.js" type="text/javascript"></script>
  <script src="/test/qunit/qunit.js" type="text/javascript"></script>
  <script src="/src/interpretors/Importer.js" type="text/javascript">
  	jsDegraded = true;
  	JS.Require("../demo/js/libraries/test-lib.jstxt",false);
  </script>
  <script>
	  test("JS Importer is Loaded.", function() {
	  	equals(typeof JS, "object", "JS Importer loaded");
	    equals(jsDegraded,true, "Made it inside the Degraded Script.");
	  });
	  test("JS Library loaded", function() {
	  	ok(typeof JS.imported["jquery"] === "string", "We have a library");
	  	JS.Use("evaltest.menu",function() {
	  		ok(typeof Menu === "object", "A module has been loaded in");
	  	});
	  });
	  test("JS.Use() doesn't eval more than once", function() {
			var result = JS.Use("evaltest.menu");
			ok(result===false, "evaltest.menu had already been loaded.");
	  });
  </script>
</body>
</html>
