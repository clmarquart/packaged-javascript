		<script type="text/javascript">
			var  proof = document.getElementById("proof")
				,proof2 = document.getElementById("proof2");
			if(proof) proof.innerHTML = (typeof jQuery);
			if(proof2)proof2.innerHTML = (typeof jQuery != 'undefined')?(typeof jQuery.fn.accordion):'undefined';
		</script>
	  	<script src="{{site.base-url}}js/Importer.js" type="text/javascript">
	      JS.Require("{{site.base-url}}js/libraries/test-lib.jstxt");

	      var themenu = document.getElementById("menu");
	      var createMenu = function(){
          		JS.Use("jquery",function(){
				  JS.Use("accordion", function(){
					  if(proof) {
						proof.innerHTML = (typeof jQuery);
						proof2.innerHTML = (typeof jQuery.fn.accordion);
					  }
					 $("#menu").accordion({"event":"click",speed:"fast"});
			      	themenu.removeEventListener("mouseover",createMenu,false);
				  })
	            });
	      };
	      themenu.addEventListener("mouseover",createMenu,false);
	    </script>
